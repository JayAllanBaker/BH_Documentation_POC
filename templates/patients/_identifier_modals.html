<!-- Add Identifier Modal -->
<div class="modal fade" id="addIdentifierModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Identifier</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('patients.add_identifier', id=patient.id) }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="identifier_type" class="form-label">Type</label>
                        <input type="text" class="form-control" id="identifier_type" name="type" required>
                    </div>
                    <div class="mb-3">
                        <label for="identifier_value" class="form-label">Value</label>
                        <input type="text" class="form-control" id="identifier_value" name="value" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Identifier Modal -->
<div class="modal fade" id="editIdentifierModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Identifier</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('patients.edit_identifier', id=patient.id, identifier_id=0) }}" id="editIdentifierForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="edit_identifier_type" class="form-label">Type</label>
                        <input type="text" class="form-control" id="edit_identifier_type" name="type" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit_identifier_value" class="form-label">Value</label>
                        <input type="text" class="form-control" id="edit_identifier_value" name="value" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
