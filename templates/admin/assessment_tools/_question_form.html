<div class="mb-3">
    <label for="question_text" class="form-label required-field">Question Text</label>
    <input type="text" class="form-control" id="question_text" name="question_text" required>
</div>

<div class="mb-3">
    <label for="help_text" class="form-label">Help Text</label>
    <input type="text" class="form-control" id="help_text" name="help_text">
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <label for="question_type" class="form-label required-field">Question Type</label>
        <select class="form-select" id="question_type" name="question_type" required>
            <option value="">Select type</option>
            <option value="scale">Scale</option>
            <option value="multiple_choice">Multiple Choice</option>
            <option value="boolean">Yes/No</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="order" class="form-label required-field">Display Order</label>
        <input type="number" class="form-control" id="order" name="order" required>
    </div>
</div>

<div class="mb-3">
    <label for="options" class="form-label">Options (JSON)</label>
    <textarea class="form-control" id="options" name="options" rows="5"></textarea>
    <small class="form-text text-muted">Enter options and their scores in JSON format</small>
</div>

<div class="mb-3">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="required" name="required" checked>
        <label class="form-check-label" for="required">Required</label>
    </div>
</div>
