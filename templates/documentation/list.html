{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Clinical Documents</h2>
    </div>
    <div class="col text-end">
        <a href="{{ url_for('documentation.edit', id=0) }}" class="btn btn-primary">New Document</a>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Created</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doc in documents %}
                    <tr>
                        <td>{{ doc.title }}</td>
                        <td>{{ doc.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ doc.status }}</td>
                        <td>
                            <a href="{{ url_for('documentation.edit', id=doc.id) }}" class="btn btn-sm btn-secondary">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
